<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <section class="profile">
      <div>
        <div class="profile-box">
          <img class="profile-pic" src="images/image-jeremy.png" alt="Jeremy profile picture" />
          <div class="profile-text">
            <p class="sub-header">Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="choices-box">
          <ul>
            <li>
              <button id="buttonDaily" type="button">Daily</button>
            </li>
            <li>
              <button id="buttonWeekly" type="button">Weekly</button>
            </li>
            <li>
              <button id="buttonMonthly" type="button">Monthly</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="container">
      <div>
        <div id="background-work" class="background">
          <img class="background-pic" src="images/icon-work.svg" alt="luggage" />
        </div>
        <div class="time-box">
          <p class="title">Work</p>
          <img class="ellipsis" src="images/icon-ellipsis.svg" />
            <div class="text">
              <p id="work-time" class="time">5hrs</p> <!-- daily -->
              <p id="work-previous" class="day">Previous Day - 7hrs</p> <!-- daily -->
            </div>
            <!--
            32hrs (weekly)
            Previous Week - 36hrs (weekly)
            103hrs (monthly)
            Previous Month - 128hrs (monthly)
            -->
        </div>
      </div>
    </section>
    <section class="container">
      <div>
        <div id="background-play" class="background">
          <img class="background-pic" src="images/icon-play.svg" alt="controller" />
        </div>
        <div class="time-box">
          <p class="title">Play</p>
          <img class="ellipsis" src="images/icon-ellipsis.svg" />
            <div class="text">
              <p id="play-time" class="time">1hr</p> <!-- daily -->
              <p id="play-previous" class="day">Previous Day - 2hrs</p> <!-- daily -->
            </div>
            <!--
            10hrs (weekly)
            Previous - 8hrs (weekly)
            23hrs (monthly)
            Previous - 29hrs (monthly)
            -->
        </div>
      </div>
    </section>
    <section class="container">
      <div>
        <div id="background-study" class="background">
          <img class="background-pic" src="images/icon-study.svg" alt="book" />
        </div>
        <div class="time-box">
          <p class="title">Study</p>
          <img class="ellipsis" src="images/icon-ellipsis.svg" />
            <div class="text">
              <p id="study-time" class="time">0hrs</p> <!-- daily -->
              <p id="study-previous" class="day">Previous Day - 1hr</p> <!-- daily -->
            </div>
            <!--
            4hrs (weekly)
            Previous - 7hrs (weekly)
            13hrs (monthly)
            Previous - 19hrs (monthly)
            -->
        </div>
      </div>
    </section>
    <section class="container">
      <div>
        <div id="background-exercise" class="background">
          <img class="background-pic" src="images/icon-exercise.svg" alt="man running"/>
        </div>
        <div class="time-box">
          <p class="title">Exercise</p>
          <img class="ellipsis" src="images/icon-ellipsis.svg" />
            <div class="text">
              <p id="exercise-time" class="time">1hr</p> <!-- daily -->
              <p id="exercise-previous" class="day">Previous Day - 1hr</p> <!-- daily -->
            </div>
            <!--
            4hrs (weekly)
            Previous - 5hrs (weekly)
            11hrs (monthly)
            Previous - 18hrs (monthly)
            -->
        </div>
      </div>
    </section>
    <section class="container">
      <div>
        <div id="background-social" class="background">
          <img class="background-pic" src="images/icon-social.svg" alt="message box"/>
        </div>
        <div class="time-box">
          <p class="title">Social</p>
          <img class="ellipsis" src="images/icon-ellipsis.svg" />
            <div class="text">
              <p id="social-time" class="time">1hr</p> <!-- daily -->
              <p id="social-previous" class="day">Previous Day - 3hrs</p> <!-- daily -->
            </div>
            <!--
            5hrs (weekly)
            Previous - 10hrs (weekly)
            21hrs (monthly)
            Previous - 23hrs (monthly)
            -->
        </div>
      </div>
    </section>
    <section class="container">
      <div>
        <div id="background-self-care" class="background">
          <img class="background-pic" src="images/icon-self-care.svg" alt="heart" />
        </div>
        <div class="time-box">
          <p class="title">Self Care</p>
          <img class="ellipsis" src="images/icon-ellipsis.svg" />
            <div class="text">
              <p id="self-care-time" class="time">0hrs</p> <!-- daily -->
              <p id="self-care-previous" class="day">Previous Day - 1hr</p> <!-- daily -->
            </div>
            <!--
            2hrs (weekly)
            Previous - 2hrs (weekly)
            7hrs (monthly)
            Previous - 11hrs (monthly)
            -->
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youngeun</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
